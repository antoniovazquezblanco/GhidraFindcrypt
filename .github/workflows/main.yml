name: Build
on: [ push, pull_request, workflow_dispatch ]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ghidra:
          - "11.0"
          - 11.0.1
          - 11.0.2
          - 11.0.3
          - "11.1"
          - 11.1.1
          - 11.1.2
          - "11.2"
          - 11.2.1
          - "11.3"
          - 11.3.1
          - 11.3.2
          - "11.4"

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install Ghidra ${{ matrix.ghidra }}
        uses: antoniovazquezblanco/setup-ghidra@v2.0.12
        with:
          auth_token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ matrix.ghidra }}

      - name: Build
        run: gradle buildExtension

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Findcrypt_Ghidra_${{ matrix.ghidra }}
          path: dist/*.zip

  release:
    runs-on: "ubuntu-latest"
    needs: build

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Download binaries
        uses: actions/download-artifact@v4

      - name: Release nightly
        if: github.ref == 'refs/heads/main'
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Ghidra Findcrypt Nightly (${{steps.date.outputs.date}})"
          files: Findcrypt_Ghidra_*/*.zip

      - name: Release stable
        if: contains(github.ref, 'refs/tags/v')
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: "Ghidra Findcrypt ${{github.ref_name}}"
          files: Findcrypt_Ghidra_*/*.zip
